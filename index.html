<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/index.js"></script>
    <script src="./scripts/ProductCard.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="main-header">
        <h1><a href="/">ricca</a></h1>
        <nav>
          <ul>
            <li><a href="#">FURNITURE</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <aside class="banner">
          <div class="banner-content">
            <h2>WINTER SALE</h2>
            <h3>35% OFF!</h3>
            <button>SEE DEALS</button>
          </div>
        </aside>
        <section class="products">
          <ul>
            <li>
              <product-card-component
                src="./assets/chair-5-cropped.png"
                alt="chair 5"
                product-title="UPHOLSTERED CHAIR"
                text="A mix between class and affordability."
                old-price="R899.99"
                new-price="R549.99"
                class="product-card-component"
              ></product-card-component>
            </li>
            <li>
              <product-card-component
                src="./assets/chair-0-cropped.png"
                alt="chair 0"
                product-title="WHITE THRONE EXTRAORDINAIRE"
                text="Feel regal every time you sink into this chair."
                old-price="R1299.99"
                new-price="R979.99"
                class="product-card-component"
              ></product-card-component>
            </li>
            <li>
              <product-card-component
                src="./assets/chair-2-cropped.png"
                alt="chair 2"
                product-title="ORANGE DINING CHAIR"
                text="Introduce a pop of colour into your living space."
                old-price="R949.99"
                new-price="R889.99"
                class="product-card-component"
              ></product-card-component>
            </li>
          </ul>
          <button class="load-more-button" onclick="window.location.href='#'">
            LOAD MORE
          </button>
        </section>
      </main>
      <footer class="main-footer">
        <nav class="main-footer-nav">
          <div>
            <h5>RICCA</h5>
            <ul>
              <li><a href="#">Our story</a></li>
              <li><a href="#">Our Green Initiative</a></li>
              <li><a href="#">Store Locator</a></li>
              <li><a href="#">Careers</a></li>
            </ul>
          </div>
          <div>
            <h5>ACCOUNT</h5>
            <ul>
              <li><a href="#">Your Cart</a></li>
              <li><a href="#">Your Wishlist</a></li>
              <li><a href="#">Orders</a></li>
            </ul>
          </div>
          <div>
            <h5>SERVICES</h5>
            <ul>
              <li><a href="#">Terms & Conditions</a></li>
              <li><a href="#">Privacy Policy</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>
        </nav>
        <h4>ricca</h4>
      </footer>
    </div>
  </body>
</html>
